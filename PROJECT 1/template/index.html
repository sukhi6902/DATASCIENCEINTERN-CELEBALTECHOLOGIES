<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Air Quality Index API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />

    <!--reference to the css file-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="login">
      <h1>Predict - Air Quality Index</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="text"
          name="PM2.5"
          placeholder="PM2.5"
          required="required"
        />
        <input type="text" name="PM10" placeholder="PM10" required="required" />
        <input type="text" name="NO2" placeholder="NO2" required="required" />
        <input type="text" name="SO2" placeholder="SO2" required="required" />
        <input type="text" name="CO" placeholder="CO" required="required" />
        <input type="text" name="NOx" placeholder="NOx" required="required" />
        <input type="text" name="NO" placeholder="NO" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict AQI
        </button>
      </form>

      <br />
      <br />
      {{ prediction_aqi }} <br />{{prediction_classifier}}
    </div>
  </body>
</html>
